{% load static %}
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="{% static 'main/css/awesome/css/all.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-size: cover;
            background-image: url(https://img.freepik.com/free-vector/pastel-ombre-background-in-pink-and-purple_53876-120750.jpg?w=900&t=st=1677055340~exp=1677055940~hmac=aabe0985d7e57d794b57df6712bdd152bce1086d843ed4d16dbcc08ed50e9c57);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <aside>


        <nav class="navigation">
            <a class="logo" href="{% url 'home' %}"><img src="{% static 'main/img/logo.jpg'%}" width="150" height="150" ></a>

            <ul class="menu-main">
                <li> <a href="{% url 'home' %}"> <i class="fa-solid fa-laptop-code"> </i>На главную </a></li>
                <li> <a href="{% url 'about' %}"> <i class="fa-solid fa-user-secret"> </i>Про нас </a></li>
                <li> <a href="/contacts"> <i class="fa-solid fa-headset"> </i>Контакты </a></li>
            </ul>
            <span>Мой первый сайт</span>
        </nav>

    </aside>
    <main>
        {% block content %}{% endblock %}

</body>
</html>
