{% extends 'main/layout.html' %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}
    <div class="features">
        <h2>{{article.title}}</h2>
        <p>{{article.date}}</p>
        <p>{{article.full_text}}</p>
        <br>
        <a href="{% url 'news-update' article.id %}"><button class="btn btn-info"> Редактировать новость </button></a>
        <a href="{% url 'news-delete' article.id %}"><button class="btn btn-danger"> Удалить новость </button></a>
    </div>
{% endblock %}
