{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1 class="fw-light">Новости</h1>
        <p class="lead text-muted" > Новостной раздел сайта </p>
    </div>
    <a href="/news/create"> <button class="btn btn-info">  Добавить новость  </button> </a>
    {% if not news %}
        <p>Новостей нет</p>
    {% else %}
        {% for el in news %}
            <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}"><button class="btn btn-warning"> Читать полную новость </button></a>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
