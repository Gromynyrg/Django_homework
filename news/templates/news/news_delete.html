{% extends 'main/layout.html' %}


{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}

    <div class="features">
        <h1 class="fw-light">Форма по Удаению новости</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены что хотите удалить "{{ object }}"?</p>
        <button type="submit" class="btn btn-success "> Удалить статью</button>
    </form>
{% endblock %}
